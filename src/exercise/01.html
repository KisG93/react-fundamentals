<!-- Basic JavaScript-rendered Hello World -->

<body>
    <div id="root">
        <script type="module">
            const element = document.createElement('div');
            element.textContent = 'Hello world!';
            element.className = 'container';
            const root = document.getElementById('root');
            root.append(element);
        </script>
    </div>
</body>
